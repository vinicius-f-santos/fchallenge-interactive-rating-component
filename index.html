<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>

<body class="flex">

  <div class="component rating-apresentation">
    <div class="button flex">
      <img src="images/icon-star.svg" alt="" width="35">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="button-box flex">
      <div class="button rating flex">1</div>
      <div class="button rating flex">2</div>
      <div class="button rating flex">3</div>
      <div class="button rating flex">4</div>
      <div class="button rating flex">5</div>
    </div>
    <button class="submit">Submit</button>

  </div>

  <div class="component finish-rating flex">
    <div class="thanks-icon">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="selected-rating flex">
      <p class="show-rating">You selected out of 5</p>
    </div>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
